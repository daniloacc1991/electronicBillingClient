<div class="grid-container">
  <h1 class="mat-h1">Enviar Notas</h1>
  <div class="col-12">
    <mat-form-field>
      <input matInput #filter placeholder="Buscar">
    </mat-form-field>

    <div [@flyInOut]="'in'" class="mat-elevation-z8">
      <table mat-table class="full-width-table mat-elevation-z8" [dataSource]="dataSource" matSort aria-label="Elements">
        <!-- consecutivo Column -->
        <ng-container matColumnDef="consecutivo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let row">{{row.consecutivo}}</td>
        </ng-container>

        <!-- Tipo Nota Column -->
        <ng-container matColumnDef="tipo_nota">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Nota</th>
          <td mat-cell *matCellDef="let row">{{row.tipo_nota}}</td>
        </ng-container>

        <!-- Nota Column -->
        <ng-container matColumnDef="nota">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nota</th>
          <td mat-cell *matCellDef="let row">{{row.nota}}</td>
        </ng-container>

        <!-- Nota Column -->
        <ng-container matColumnDef="empresa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Empresa</th>
          <td mat-cell *matCellDef="let row">{{row.empresa}}</td>
        </ng-container>

        <!-- Nota Column -->
        <ng-container matColumnDef="punto_venta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Punto Venta</th>
          <td mat-cell *matCellDef="let row">{{row.punto_venta}}</td>
        </ng-container>

        <!-- Enviar Column -->
        <ng-container matColumnDef="enviar">
          <th mat-header-cell *matHeaderCellDef> Enviar </th>
          <td mat-cell *matCellDef="let element">
            <mat-spinner *ngIf="element.status" [diameter]="40"></mat-spinner>
            <button *ngIf="!element.status" (click)="sendNote(element)" mat-icon-button>
              <mat-icon aria-label="icon-button icon" color="primary">send</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="guardar">
          <th mat-header-cell *matHeaderCellDef>Guardar</th>
          <td mat-cell *matCellDef="let element">
            <!-- <mat-spinner *ngIf="element.status" [diameter]="40"></mat-spinner> -->
            <button (click)="saveXML(element)" mat-icon-button>
              <mat-icon aria-label="icon-button icon" color="accent">save_alt</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Usuario Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </div>
  <p-toast position="top-right"></p-toast>
</div>
