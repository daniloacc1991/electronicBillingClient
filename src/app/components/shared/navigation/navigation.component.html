<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar class="menu-toolbar">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="link-active" [routerLink]="['/home']">Inicio</a>
      <a mat-list-item routerLinkActive="link-active" [routerLink]="['/pending']">Enviar Facturas</a>
      <a mat-list-item routerLinkActive="link-active" [routerLink]="['/pendingcufe']">Reenviar Facturas</a>
      <a mat-list-item routerLinkActive="link-active" [routerLink]="['/downloadpdf']">Descargar Facturas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span *ngIf="_as.getApplicationName()"
          >{{ _as.getApplicationName() | async }}</span>
        <!-- This fills the remaining space of the current row -->
        <span class="example-fill-remaining-space"></span>

        <button class="mat-icon-button-outwith" mat-icon-button [matMenuTriggerFor]="menu">
          <span *ngIf="nameUser"
            >
            {{ nameUser }}
            <mat-icon class="arrow-name">keyboard_arrow_down</mat-icon>
          </span>
          <mat-icon *ngIf="!nameUser">account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logoff()">
            <mat-icon>power_settings_new</mat-icon>
            <span>Cerrar Sesion</span>
          </button>
        </mat-menu>
      </mat-toolbar-row>

    </mat-toolbar>
    <!-- Add Content Here -->

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
