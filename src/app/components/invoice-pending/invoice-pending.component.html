<div class="grid-container">
  <h1 class="mat-h1">Enviar Facturas</h1>
  <div class="col-12">
    <mat-form-field>
      <input matInput #filter placeholder="Buscar">
    </mat-form-field>

    <div [@flyInOut]="'in'" class="mat-elevation-z8">
      <table mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width-table" aria-label="Elements">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="consecutivo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.consecutivo}} </td>
        </ng-container>

        <!-- Fecha Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{ element.fecha | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <!-- Factura Column -->
        <ng-container matColumnDef="factura">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Factura </th>
          <td mat-cell *matCellDef="let element"> {{element.factura}} </td>
        </ng-container>

        <!-- Empresa Column -->
        <ng-container matColumnDef="empresa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
          <td mat-cell *matCellDef="let element"> {{ element.empresa }} </td>
        </ng-container>

        <!-- typeinvoce Column -->
        <ng-container matColumnDef="typeinvoce">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.typeinvoce}} </td>
        </ng-container>

        <!-- punto_venta Column -->
        <ng-container matColumnDef="punto_venta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Punto de Venta </th>
          <td mat-cell *matCellDef="let element"> {{element.punto_venta}} </td>
        </ng-container>

        <!-- Enviar Column -->
        <ng-container matColumnDef="enviar">
          <th mat-header-cell *matHeaderCellDef> Enviar </th>
          <td mat-cell *matCellDef="let element">
            <mat-spinner *ngIf="element.status" [diameter]="40"></mat-spinner>
            <button *ngIf="!element.status" (click)="sendInvoice(element)"
              mat-icon-button>
              <mat-icon aria-label="icon-button icon" color="primary">send</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="guardar">
          <th mat-header-cell *matHeaderCellDef>Guardar</th>
          <td mat-cell *matCellDef="let element">
            <!-- <mat-spinner *ngIf="element.status" [diameter]="40"></mat-spinner> -->
            <button (click)="saveXML(element.factura)" mat-icon-button>
              <mat-icon aria-label="icon-button icon" color="accent">save_alt</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Usuario Column -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- <mat-paginator [pageSizeOptions]="[ 10, 20, 50]" showFirstLastButtons></mat-paginator> -->
      <mat-paginator #paginator [pageIndex]="0" [pageSize]="10"
        [pageSizeOptions]="[5, 10, 50, 100]">
      </mat-paginator>
    </div>
  </div>
  <p-toast position="top-right"></p-toast>
</div>
