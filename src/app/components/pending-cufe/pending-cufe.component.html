<div class="grid-container">
  <h1 class="mat-h1">Reenviar Facturas</h1>
  <div class="col-12">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div [@flyInOut]="'in'" class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table full-width-table">
        <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Factura </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="empresa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
          <td mat-cell *matCellDef="let element"> {{element.empresa}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="transaccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Transaccion </th>
          <td mat-cell *matCellDef="let element"> {{element.transaccion}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="enviar">
          <th mat-header-cell *matHeaderCellDef> Consultar Cufe </th>
          <td mat-cell *matCellDef="let element">
            <mat-spinner *ngIf="element.status" [diameter]="40"></mat-spinner>
            <button *ngIf="!element.status" (click)="consultarCufe(element.position-1, element.name, element.transaccion)"
              mat-icon-button>
              <mat-icon aria-label="icon-button icon" color="primary">send</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
